{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static',filename='img/about-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Prediction Result</h1>
            <span class="subheading">Here is the rating of this movie review.</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <p>{{movie_name}}
        </p>
        <p>This is the prediction of this movie review</p>
        <p>Sentiment: {{sentiment}}</p>
        <p>Probability = {{prob}}</p>
      </div>
    </div>
  </div>
  {% endblock %}
